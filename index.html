<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>推送本地分支到远程仓库</title>
</head>
<body>
  <p>要想和其他人分享某个本地分支，你需要把它推送到一个你拥有读写权限的远程仓库</p>
  <p>可以运行在git命令行用 git push (远程仓库名) (分支名)</p>
  <p>本次练习将本地分支master上的文件推送到远程仓库(Remote push)上,</p>
  <p>推送时候注意远程仓库的分支应与本地分支一致:master</p>
  <script>
    // 具体步骤如下:
    // 1 在工作目录下创建一个本地git仓库 (git init)
    // 2 把项目下的文件存到暂存区(git add 文件名)
    // 3 把暂存区的文件提交到本地仓库(git commit -m '内容说明')
    // 4 将本地仓库中的文件推送到远程仓库(git push 远程仓库名 分支名)
  </script>
</body>
</html>
